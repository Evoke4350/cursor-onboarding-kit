# Exfiltration Sinks
# Commands that can send data externally
# Blocked if conversation has any taint level > Clean

sinks:
  # Network tools
  - command: "curl"
    block_if_tainted: true
    description: "HTTP client"

  - command: "wget"
    block_if_tainted: true
    description: "HTTP downloader"

  - command: "nc"
    block_if_tainted: true
    description: "Netcat"

  - command: "telnet"
    block_if_tainted: true
    description: "Telnet client"

  # File transfer
  - command: "rsync"
    block_if_tainted: true
    description: "File sync"

  - command: "scp"
    block_if_tainted: true
    description: "Secure copy"

  - command: "sftp"
    block_if_tainted: true
    description: "Secure FTP"

  - command: "ftp"
    block_if_tainted: true
    description: "FTP client"

  # Remote access
  - command: "ssh"
    block_if_tainted: true
    description: "SSH client"

# MCP tools that can exfiltrate (checked separately)
mcp_sinks:
  - pattern: "web-*"
    block_if_tainted: true

  - pattern: "http-*"
    block_if_tainted: true

  - pattern: "fetch-*"
    block_if_tainted: true
