name: CLA

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  cla-assistant:
    runs-on: ubuntu-latest
    steps:
      - name: Contributor Assistant
        if: |
          github.event_name == 'pull_request_target' ||
          (github.event_name == 'issue_comment' &&
            (github.event.comment.body == 'recheck' ||
             github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA'))
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: "signatures/version1/cla.json"
          path-to-document: "https://github.com/${{ github.repository }}/blob/${{ github.event.repository.default_branch }}/CLA/ICLA.md"
          branch: ${{ github.event.repository.default_branch }}
          allowlist: "dependabot[bot],renovate[bot]"
          custom-pr-sign-comment: "I have read the CLA Document and I hereby sign the CLA"
          custom-notsigned-prcomment: >
            Thanks for your contribution. Please sign the Individual CLA at
            $pathToCLADocument. If your contribution is employer-owned, follow
            the CCLA process in CLA/README.md first.
          lock-pullrequest-aftermerge: false
